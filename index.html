<!DOCTYPE html>
<html>

<head>

    <meta charset="utf-8">
    <title>FlexBox Examples</title>

    <!-- <script type="text/javascript" src=".clientapp.js"></script> -->
    <link rel="stylesheet" type="text/css" href="./styles.css">

</head>

<body>
    <header>Testing FlexBox</header>
    <div class="container">
        <div class="box top-right">
            <h1>Vanilla CSS hunty</h1>
            <img src="./Emoticon.png" />
            <p>Same html set up</p>
        </div>
        <div class="box top-left">
            <h1>display: flex;</h1>
            <img src="./Emoticon.png" />
            <p>won't wrap</p>
            <!-- <p>Same html set up</p> -->
        </div>
        <div class="box bottom-right">
            <h1>display: flex; flex-wrap: wrap;</h1>
            <img src="./Emoticon.png" />
            <!-- <p>Same html set up</p> -->
            <p>wraps when there isn't enough space for ea element</p>
        </div>
        <div class="box bottom-left">
            <h1>display: flex; flex-direction: column;</h1>
            <img src="./Emoticon.png" />
            <p>Same html set up</p>
            <!-- <p>won't wrap</p> -->
        </div>
    </div>
